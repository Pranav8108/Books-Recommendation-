<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-book.css') }}">
    <style>
        .searched-books{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        .item{
            height: 200px;
            width: 150px;
            
            
        }

        .item img{
            height: inherit;
            width: inherit;
            object-fit: cover;
            border: 4px solid white;
        }

        .item img:hover {
            transform: translateY(-5px);
        }
    </style>
</head>


<body style="background-color:rgb(255, 255, 255)">
    <nav class="navbar" style="background-color:#00a65a">
        <h1 class="navbar-brand"> Book Recommendation System</h1>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li> <a href="/add-book">Add books</a></li>
            <li> <a href="/about">About</a></li>
        </ul>
    </nav>
    <div class="container">

       
        <h3 class=" " style="font-size:30px"># You may be looking for these Books</h3>
        <h3 class=" " style="font-size:20px"># showing first 50 search results</h3>
        <div class="searched-books">
            {% if books %}
            {% for book in books %}

            <a href="{{ url_for('bookDetail', book_isbn=book.ISBN )}}" class="item">
                <img alt="{{book.book_title}}" src="{{book.image_url_m}}">
            </a>

            {% endfor %}
            {% endif %}
        </div>





    </div>












    <script src="{{url_for('static', filename='js/slider.js')}}"></script>

</body>

</html>
